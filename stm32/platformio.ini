; board_build.stm32cube.custom_config_header = yes

[env:stm32]

[env:example_battery]
build_src_filter = +<*> -<.git/> -<main.c> -<examples/**> +<examples/example_battery.c>

[env:example_adc]
build_src_filter = +<*> -<.git/> -<main.c> -<examples/**> +<examples/example_adc.c>

[env:example_sdi12]

[env:calibrate_adc]
build_src_filter = +<*> -<.git/> -<main.c> -<examples/**> +<examples/calibrate_adc.c>

[env:tests]
build_type = debug
build_src_filter = +<*> -<.git/> -<main.c> -<examples/*>
test_build_src = true

# uncomment with the test name to debug a test
debug_test = test_transcoder

[platformio]
include_dir = Inc
src_dir = Src

default_envs = stm32